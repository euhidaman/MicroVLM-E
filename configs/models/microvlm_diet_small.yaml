# MicroVLM with DiET-Small vision encoder

model:
  arch: microvlm

  # Vision encoder - DiET-Small (larger)
  vision_encoder: diet_small
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: fp16
  freeze_vit: True

  # Q-Former
  num_query_token: 32
  qformer_hidden_size: 768
  qformer_num_layers: 6
  cross_attention_freq: 2
  freeze_qformer: False

  # Language model
  llm_model: "Qwen/Qwen2.5-0.5B"
  max_txt_len: 512
  max_context_len: 2048
  end_sym: "\n"

  # LoRA
  use_lora: True
  use_qlora: False
  lora_r: 64
  lora_alpha: 16
  lora_dropout: 0.05

preprocess:
  vis_processor:
    train:
      name: blip2_image_train
      image_size: 224
    eval:
      name: blip2_image_eval
      image_size: 224
  text_processor:
    train:
      name: blip_caption
    eval:
      name: blip_caption

